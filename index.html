<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>


    <div class="main-div">
        <div class="top-section">
            <div class="your-score">
                <span class="your-score-text">Your Score:</span>
                <span class="your-score-result" id="your-score-time">00s</span>
            </div>

            <div class="high-score">
                <span class="high-score-text">High Score:</span>
                <span class="high-score-result" id="high-score-item">20s</span>
            </div>
        </div>

        <div class="button-section">

            <div class="click-me" id="click-btn" onclick="ClickFunction()">
                Click Me!
            </div>

        </div>

        <div class="bottom-section" id="message-section">

        </div>

        <div class="bottom-section">
            How to Play: Click on the boxes and circles as quickly as you can!
        </div>
    </div>


    
</body>
</html>
